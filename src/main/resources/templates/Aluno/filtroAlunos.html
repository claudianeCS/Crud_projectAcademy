<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/e2a2c1151e.js"></script>
<link rel="stylesheet" href="css/style.css">
<title>Project Academy - Encontrar Aluno</title>
<meta name="author" content="Claudiane Costa"/>
</head>
<body style="background-image: url('img/fundo_form.jpg');">
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 50px">
		<h4>Encontrar Aluno</h4>
		<hr>
			<form method="post">
				<div class="input-group col-6">
					<input class="form-control" placeholder="Busque pelo nome do aluno...">
					<div class="input-group-append">
						<button type="submit" class="btn btn-outline-dark">Pesquisar</button>
					</div>
				</div>
			</form>
		<br>
		<hr>
		<div class="row">
			<div class="card card-space" style="width: 288px;">
				<img class="card-img-top" th:href="@{/alunosAtivos}" src="/img/Ativo.jpg">
				<div class="card-body">
					<h5 class="card-title">Alunos Ativos</h5>
					<p class="card-text">Busque pelos alunos ativos no sistema.</p>
					<a th:href="@{/alunosAtivos}" class="btn btn-outline-dark">Buscar</a>
				</div>
			</div>

			<div class="card card-space" style="width: 288px;">
				<img class="card-img-top" src="/img/Inativo.jpg">
				<div class="card-body">
					<h5 class="card-title">Alunos Inativos</h5>
					<p class="card-text">Busque pelos alunos inativos no sistema.</p>
					<a class="btn btn-outline-dark">Buscar</a>
				</div>
			</div>

			<div class="card card-space" style="width: 288px;">
				<img class="card-img-top" src="/img/Trancado.jpg">
				<div class="card-body">
					<h5 class="card-title">Alunos Trancados</h5>
					<p class="card-text">Busque pelos alunos trancados no sistema.</p>
					<a class="btn btn-outline-dark">Buscar</a>
				</div>
			</div>

			<div class="card card-space" style="width: 288px;">
				<img class="card-img-top" src="/img/Cancelado.jpg">
				<div class="card-body">
					<h5 class="card-title">Alunos Cancelados</h5>
					<p class="card-text">Busque pelos alunos cancelados no sistema.</p>
					<a class="btn btn-outline-dark">Buscar</a>
				</div>
			</div>
		</div>
	</div>
	
	
	<div th:replace="fragmentos/fragmentos :: rodape"></div>
	<script src="js/application.js"></script>
	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
</body>
</html>
