<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/e2a2c1151e.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <title>Project Academy - Bem vindo</title>
  <meta name="author" content="Claudiane Costa"/>
</head>
<body>

      <div class="login-form">
        <div class="main-div">
          <div class="container-head">
            <div class="texto-head">
              <h2>LOGIN</h2>
              <img src="/img/LOGO.png" alt="logo">
            </div>
            <p>Insira suas informações para efetuar login no sistema.<p>
          </div>

          <form action="" method="post">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" aria-describedby="helpId" style="box-shadow: -5px 5px 16px -9px rgba(0,0,0,0.75);">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Insira a senha" aria-describedby="helpId" style="box-shadow: -5px 5px 16px -9px rgba(0,0,0,0.75);">
            </div>

            <div class="cadastro">
              <p>Não tem cadastro?<a th:href="@{/cadastro}"> clique aqui.</a></p>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn btn-dark">Volta</button>
          </form>
        </div>
      </div>


<div th:replace="fragmentos/fragmentos :: rodape"></div>
  <script src="js/application.js"></script>
  <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
</body>
</html>
