<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/e2a2c1151e.js"></script>
<link rel="stylesheet" href="/css/style.css">
<title>Project Academy - Inserir aluno</title>
<meta name="author" content="Claudiane Costa"/>
</head>
<body style="background-image: url('/img/fundo_form.jpg');">
	
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 2vh;">
		<h3>Alterar Aluno</h3>
		<hr>
		<form method="post" action="/alterar" th:object="${aluno}">
		<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Nome do Aluno:</label>
					<!-- para usar um atributo se usa o *{} -->
					<input class="form-control" placeholder="Ex: Ana Souza" th:field="*{nome}">
				</div>
			</div>
			<br>
			<!-- Turno -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Turno:</label>
					<!-- para usar um atributo se usa o *{} -->
					<input class="form-control" placeholder="Ex: Matutino, Vespertino..." th:field="*{turno}">
				</div>
			</div>
			<br>
			<!-- Curso -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o curso:</label>
					<select class="form-control" th:field="*{curso}">
					<!-- interacao com forEach, depois pega o value dessa variavel iterada e mostra no th:text-->
					
						<option th:each="curso : ${T(com.Academy.project.enums.Curso).values()}" th:value="${curso}" th:text="${curso}"></option> 
						
					</select>
				</div>
			</div>
			<br>
			<!-- Matricula -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Gerar matricula:</label>
					<!-- para usar um atributo se usa o *{} -->
					<input readonly="readonly" class="form-control" id="matricula" th:field="*{matricula}">
				<!-- 	por padrao o botao e type submit ou seja ira chamar a função definida no form, deve usar type = button -->
					<button type="button" onClick="gerarMatricula();" class="btn btn-dark" style="color: #FFF !important; margin-top:15px; ">GERAR</button>
				</div>
			</div>
			<br>
			<!-- Status -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o status do aluno:</label>
					<select class="form-control" th:field="*{status}">
					<!-- interacao com forEach, depois pega o value dessa variavel iterada e mostra no th:text-->
					
						<option th:each="status : ${T(com.Academy.project.enums.Status).values()}" th:value="${status}" th:text="${status}"></option> 
						
					</select>
				</div>
			</div>
			<br>
			<div class="offset-md-3">
				<button type="submit" class="btn btn-outline-success">Salvar</button>
				&nbsp;&nbsp;
				<a class="btn btn-outline-danger">Voltar</a>
			</div>
		
		</form>
	</div>
	
	<div th:replace="fragmentos/fragmentos :: rodape"></div>
	<script src="js/application.js"></script>
	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
</body>
</html>
