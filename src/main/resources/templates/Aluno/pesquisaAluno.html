<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e2a2c1151e.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Claudiane Costa"/>
    <title>Project Academy - Alunos</title>
</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 4vh;">
    <h3>Alunos Encontrados</h3>
    <hr>
    <table class="table table-bordered table-hover">
        <thead>
        <th scope="col">Nome</th>
        <th scope="col">Curso</th>
        <th scope="col">Matricula</th>
        <!--  <th scope="col">Ações</th>-->
        </thead>
        <tbody>
        <!-- 	for each da lista alunosList e puxando os atributos atraves de alunos -->
        <tr scope="row" th:each="alunos : ${listaDeAlunos}">
            <td th:text="${alunos.nome}"></td>
            <td th:text="${alunos.curso}"></td>
            <td th:text="${alunos.matricula}"></td>

            <!--      <td>
                      <a  class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}"><i class="fas fa-edit"></i> Editar</a>
                      <a class="btn btn-danger" th:href="@{deletar/{id}(id=${alunos.id})}"><i class="fas fa-times"></i> Excluir</a>
                  </td>-->
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragmentos/fragmentos :: rodape"></div>
<script src="js/application.js"></script>
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

</body>
</html>
